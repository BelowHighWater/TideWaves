async fetchExam(id) {
        try {
            const response = await fetch('https://data.channelcoast.org/observations/waves/latest.geojson?key=d5eb113b868a6c3035c2368cf97dfbf4');
            const exam = await response.text();
            return exam;
        } catch (error) {
            console.error(error);
        }
    }

async renderExam(id) {
        const exam = await fetchExam(id);
        console.log(exam);
}
