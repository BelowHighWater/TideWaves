<html>
<body>
<p id="demo"></p>
<script>

var obj

fetch('https://data.channelcoast.org/observations/waves/latest.geojson?key=d5eb113b868a6c3035c2368cf97dfbf4')
.then(cco => cco.text())
.then(data => obj = data)
.then(data_function(obj)); //calling and passing json to another function data_function

//another functions
function data_function(data){ 
document.getElementById("demo").innerText = data;
}


</script>
</body>
</html>
