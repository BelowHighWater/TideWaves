<html>
<body>
<p id="demo"></p>
<script>

fetch('https://data.channelcoast.org/observations/waves/latest.geojson?key=d5eb113b868a6c3035c2368cf97dfbf4').then(
function(cco){ return cco.text();}
).then(
function(bhw){
data_function(bhw); //calling and passing json to another function data_function
}
)

//another functions
function data_function(data){ 
document.getElementById("demo").innerHTML = data;
}


const xhr = new XMLHttpRequest();

xhr.onload = function() {
  dump(xhr.responseXML.documentElement.nodeName);
}

xhr.onerror = function() {
  dump("Error while getting XML.");
}

xhr.open("GET", "https://data.channelcoast.org/observations/waves/latest.geojson?key=d5eb113b868a6c3035c2368cf97dfbf4");
xhr.responseType = "document";
xhr.send();

</script>
</body>
</html>
